<div class="relative px-5 py-12 flex items-center justify-center min-h-screen py-12 bg-center bg-cover bg-[url('assets/images/others/auth.jpg')]">
  <div class="absolute inset-0 bg-gray-950/50"></div>
  <div class="container relative">
    <div class="grid grid-cols-12">
      <div class="col-span-12 mb-0 border-none shadow-none md:col-span-10 lg:col-span-6 xl:col-span-4 md:col-start-2 lg:col-start-4 xl:col-start-5 card bg-white/10 backdrop-blur-md">
        <div class="py-6 md:p-10 card-body">
          <div class="mb-4 text-center">
            <div class="flex items-center justify-center mx-auto size-14">
              <lucide-angular [img]="mailOpen" class="icon-style"></lucide-angular>
            </div>
          </div>
          <h4 class="mb-2 leading-relaxed text-center text-white">Verificación de Correo Electrónico</h4>
          <p class="mb-5 text-center text-white/75">Hemos envíado un código al correo <b class="font-bold text-purple-300">{{ emailDto.email }}</b></p>
          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-wrap items-center justify-center gap-3">
              <input type="text" class="text-2xl font-extrabold text-center text-white border border-transparent rounded-sm outline-hidden appearance-none size-9 sm:size-12 md:size-13 bg-white/10 focus:bg-white/10" formControlName="otp1" maxlength="1" (input)="moveFocus($event, 1)" />
              <input type="text" class="text-2xl font-extrabold text-center text-white border border-transparent rounded-sm outline-hidden appearance-none size-9 sm:size-12 md:size-13 bg-white/10 focus:bg-white/10" formControlName="otp2" maxlength="1" (input)="moveFocus($event, 2)" />
              <input type="text" class="text-2xl font-extrabold text-center text-white border border-transparent rounded-sm outline-hidden appearance-none size-9 sm:size-12 md:size-13 bg-white/10 focus:bg-white/10" formControlName="otp3" maxlength="1" (input)="moveFocus($event, 3)" />
              <input type="text" class="text-2xl font-extrabold text-center text-white border border-transparent rounded-sm outline-hidden appearance-none size-9 sm:size-12 md:size-13 bg-white/10 focus:bg-white/10" formControlName="otp4" maxlength="1" (input)="moveFocus($event, 4)" />
              <input type="text" class="text-2xl font-extrabold text-center text-white border border-transparent rounded-sm outline-hidden appearance-none size-9 sm:size-12 md:size-13 bg-white/10 focus:bg-white/10" formControlName="otp5" maxlength="1" (input)="moveFocus($event, 5)" />
              <input type="text" class="text-2xl font-extrabold text-center text-white border border-transparent rounded-sm outline-hidden appearance-none size-9 sm:size-12 md:size-13 bg-white/10 focus:bg-white/10" formControlName="otp6" maxlength="1" (input)="moveFocus($event, 6)" />
            </div>
            <div class="mt-5">
              <button type="submit" (click)="onSubmit()" class="w-full btn btn-primary btn-icon"><lucide-angular [img]="loaderCircle" [ngClass]="isLoading() ? 'animate-spin': 'hidden'"></lucide-angular><span [textContent]="isLoading() ? 'Loading...' : 'Confirmar Correo'"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
