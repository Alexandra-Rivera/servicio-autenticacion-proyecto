<div
  class="relative md:p-10 flex items-center justify-center min-h-screen py-12 bg-center bg-cover bg-[url('assets/images/others/auth.jpg')]"
>
  <div class="absolute inset-0 bg-gray-950/50"></div>
  <div class="container relative">
    <div class="grid grid-cols-12 px-5">
      <div
        class="col-span-12 md:col-span-10 lg:col-span-6 xl:col-span-4 md:col-start-2 lg:col-start-4 xl:col-start-5 mb-0 border-none shadow-none card bg-white/10 backdrop-blur-md"
      >
        <div class="py-4 md:p-5 card-body">
          <div class="flex items-center justify-center mx-auto size-14">
            <lucide-angular [img]="users" class="icon-style"></lucide-angular>
          </div>
          <h4 class="mb-2 leading-relaxed text-md lg:text-2xl font-bold text-center text-white">Bienvenid@!</h4>
          <p class="text-center text-white/75">
            Ingresa tus credenciales
          </p>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
<!--             Alert Section-->
            @if (alert.isVisible) {
              <div
                [ngClass]="alert.type"
                (click)="alert.isVisible = false"
                class="relative cursor-pointer py-3 text-sm rounded-md mt-5 ltr:pl-5 rtl:pr-5 ltr:pr-7 rtl:pl-7"
              >
                <span>{{ alert.message }}</span>
              </div>
            }

            <!-- Input Fields -->
            <div class="grid grid-cols-12 gap-5">
              <div class="col-span-12">
                <div class="flex flex-col gap-2 mt-5">
                  <label for="username" class="form-label">Username</label
                  ><input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="text-white border-none outline-none p-2 rounded-md w-full form-input bg-white/10 placeholder:text-white/75 focus:bg-purple-600/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                  placeholder="Ingresa tu username"
                />
                </div>
              </div>

              <div class="col-span-12">
                <div class="flex flex-col gap-2">
                  <label for="password" class="form-label">Password</label>
                  <div class="relative">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      id="password"
                      formControlName="password"
                      class="text-white border-none outline-none p-2 rounded-md w-full form-input bg-white/10 placeholder:text-white/75 focus:bg-purple-600/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                      placeholder="Ingresa tu password"
                    />
                    <button
                      type="button"
                      (click)="togglePasswordVisibility()"
                      class="absolute inset-y-0 flex items-center text-gray-500 ltr:right-3 rtl:left-3 focus:outline-hidden dark:text-dark-500"
                    >
                      @if (showPassword) {
                        <lucide-angular [img]="Eye" class="size-5 text-gray-200"></lucide-angular>
                      } @if(!showPassword) {
                      <lucide-angular [img]="EyeOff" class="size-5"></lucide-angular>
                    }
                    </button>
                  </div>
                </div>
              </div>

              <div class="col-span-12">
                <div class="flex items-center justify-end">
                  <a
                    routerLink="/forgotten-password"
                    class="cursor-pointer text-sm font-medium text-right text-white/75 hover:text-white"
                  >¿Se te olvidó tu contraseña?</a
                  >
                </div>
              </div>

              <div class="col-span-12">
                <button type="submit" (click)="onSubmit()" class="w-full btn btn-primary btn-icon"><lucide-angular [img]="loaderCircle" [ngClass]="isLoading() ? 'animate-spin': 'hidden'"></lucide-angular><span [textContent]="isLoading() ? 'Loading...' : 'Iniciar Sesión'"></span>
                </button>
                <div class="w-full flex justify-center items-center mt-5 gap-2">
                  <p class="text-white/75">¿Aún no tienes una cuenta?
                  </p>
                  <a type="button" routerLink="/signup" class="font-medium text-purple-400 hover:text-purple-200">Registrarme               <lucide-angular [img]="moveRight" class="inline-block size-4 ml-0.5"></lucide-angular>
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
