<div
  class="relative p-5 md:p-10 flex items-center justify-center min-h-screen py-12 bg-center bg-cover bg-[url('assets/images/others/auth.jpg')]"
>
  <div class="absolute inset-0 bg-gray-950/50"></div>
  <div class="container relative">
    <div class="grid grid-cols-12">
      <div
        class="col-span-12 md:col-span-10 lg:col-span-6 xl:col-span-4 md:col-start-2 lg:col-start-4 xl:col-start-5 mb-0 border-none shadow-none card bg-white/10 backdrop-blur-md"
      >
        <div class="py-3 md:p-5 card-body">
          <h4 class="mb-2 leading-relaxed text-md lg:text-xl font-bold text-center text-white">Bienvenid@!</h4>
          <p class="mb-5 text-center text-white/75">
            Ingresar a Sistema de Facturación
          </p>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <!-- Alert Section -->
            @if (alert.isVisible) {
            <div
              [ngClass]="alert.type"
              (click)="alert.isVisible = false"
              class="relative cursor-pointer py-3 text-sm rounded-md ltr:pl-5 rtl:pr-5 ltr:pr-7 rtl:pl-7"
            >
              <span>{{ alert.message }}</span>
            </div>
            }

            <!-- Input Fields -->
            <div class="grid grid-cols-12 gap-5 mt-5">
              <div class="col-span-12">
                <div class="flex flex-col gap-2">
                  <label for="username" class="form-label">Username</label
                  ><input
                    type="text"
                    id="username"
                    formControlName="username"
                    class="text-white border-none outline-none p-2 rounded-md w-full form-input bg-white/10 placeholder:text-white/75 focus:bg-purple-600/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                    placeholder="Ingresa tu username"
                  />
                </div>
              </div>

              <div class="col-span-12">
                <div class="flex flex-col gap-2">
                  <label for="password" class="form-label">Password</label>
                  <div class="relative">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      id="password"
                      formControlName="password"
                      class="text-white border-none outline-none p-2 rounded-md w-full form-input bg-white/10 placeholder:text-white/75 focus:bg-purple-600/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                      placeholder="Ingresa tu password"
                    />
                    <button
                      type="button"
                      (click)="togglePasswordVisibility()"
                      class="absolute inset-y-0 flex items-center text-gray-500 ltr:right-3 rtl:left-3 focus:outline-hidden dark:text-dark-500"
                    >
                      @if (showPassword) {
                      <lucide-angular [img]="Eye" class="size-5 text-gray-200"></lucide-angular>
                      } @if(!showPassword) {
                      <lucide-angular [img]="EyeOff" class="size-5"></lucide-angular>
                      }
                    </button>
                  </div>
                </div>
              </div>

              <div class="col-span-12">
                <div class="flex items-center justify-end">
                  <a
                    routerLink="/forgotten-password"
                    class="cursor-pointer text-sm font-medium text-right text-white/75 hover:text-white"
                    >¿Se te olvidó tu contraseña?</a
                  >
                </div>
              </div>

              <div class="col-span-12">
                <button
                  type="submit"
                  class="w-full btn btn-primary"
                >
                  Log In
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer/>
