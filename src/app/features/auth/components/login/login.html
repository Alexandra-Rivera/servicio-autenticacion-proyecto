<div
  class="relative flex items-center justify-center min-h-screen py-12 bg-center bg-cover bg-[url('assets/images/others/auth.jpg')]"
>
  <div class="absolute inset-0 bg-gray-950/50"></div>
  <div class="container relative">
    <div class="grid grid-cols-12">
      <div
        class="col-span-12 md:col-span-10 lg:col-span-6 xl:col-span-4 md:col-start-2 lg:col-start-4 xl:col-start-5 mb-0 border-none shadow-none card bg-white/10 backdrop-blur-md"
      >
        <div class="md:p-10 card-body">
          <h4 class="mb-2 leading-relaxed text-xl font-bold text-center text-white">Bienvenid@!</h4>
          <p class="mb-5 text-center text-white/75">
            ¿Aún no tienes una cuenta?
            <a
              href="javascript:void(0);"
              routerLink="/auth-signup-modern"
              class="cursor-pointer transform transition duration-500 hover:scale-125 underline hover:text-green-500 hover:font-bold font-medium text-white"
              >Sign Up</a
            >
          </p>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <!-- Alert Section -->
            @if (alert.isVisible) {
            <div
              [ngClass]="alert.type"
              (click)="alert.isVisible = false"
              class="relative cursor-pointer py-3 text-sm rounded-md ltr:pl-5 rtl:pr-5 ltr:pr-7 rtl:pl-7"
            >
              <span>{{ alert.message }}</span>
            </div>
            }

            <!-- Input Fields -->
            <div class="grid grid-cols-12 gap-5 mt-5">
              <div class="col-span-12">
                <div class="flex flex-col gap-2">
                  <label for="username" class="form-label text-white">Username</label
                  ><input
                    type="text"
                    id="username"
                    formControlName="username"
                    class="peer text-white border-none outline-none p-2 rounded-md w-full form-input bg-white/10 placeholder:text-white/75 focus:bg-pink-600/10 focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                    placeholder="Ingresa tu Username"
                  />
                </div>
              </div>

              <div class="col-span-12">
                <div class="flex flex-col gap-2">
                  <label for="password" class="form-label text-white">Password</label>
                  <div class="relative">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      id="password"
                      formControlName="password"
                      class="text-white border-none outline-none p-2 rounded-md w-full form-input bg-white/10 placeholder:text-white/75 focus:bg-pink-600/10 focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
                      placeholder="Ingresa tu Password"
                    />
                    <button
                      type="button"
                      (click)="togglePasswordVisibility()"
                      class="absolute inset-y-0 flex items-center text-gray-500 ltr:right-3 rtl:left-3 focus:outline-hidden dark:text-dark-500"
                    >
                      @if (showPassword) {
                      <lucide-angular [img]="Eye" class="size-5 text-gray-200"></lucide-angular>
                      } @if(!showPassword) {
                      <lucide-angular [img]="EyeOff" class="size-5"></lucide-angular>
                      }
                    </button>
                  </div>
                </div>
              </div>

              <div class="col-span-12">
                <div class="flex items-center justify-end">
                  <a
                    routerLink="/auth-forgot-password-basic"
                    class="cursor-pointer block text-sm hover:text-violet-300 font-medium text-right underline transition duration-300 ease-linear shrink-0 text-white/75"
                    >Forgot Password?</a
                  >
                </div>
              </div>

              <div class="col-span-12">
                <button
                  type="submit"
                  class="w-full bg-linear-65 from-purple-500 to-pink-500 hover:bg-pink-300 text-white p-2 rounded-md cursor-pointer transition duration-300 ease-linear btn font-medium"
                >
                  Sign In
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
