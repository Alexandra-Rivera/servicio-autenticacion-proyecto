<div class="relative snap-none flex items-center justify-center h-[91vh] py-12 bg-center bg-cover bg-[url('assets/images/others/auth.jpg')]">
  <div class="absolute inset-0 bg-gray-950/50"></div>
  <div class="container relative">
    <div class="grid grid-cols-12">
      <div class="col-span-12 mb-0 border-none shadow-none md:col-span-10 lg:col-span-6 xl:col-span-4 md:col-start-2 lg:col-start-4 xl:col-start-5 card bg-white/10 backdrop-blur-md">
        <div class="md:p-10 card-body">
          <div class="mb-5 text-center">
            <a href="javascript:void(0);"><img src="assets/images/logo-white.png" alt="" class="h-8 mx-auto"></a>
          </div>
          <h4 class="mb-2 leading-relaxed text-center text-white">¿Has olvidado tu contraseña?</h4>
          <p class="mb-5 text-center text-white/75">Ingresa tu correo electrónico para restablecerla:</p>

          <form>
            <div class="grid grid-cols-12 gap-4 mt-5">
              <div class="col-span-12">
                <div class="flex flex-col gap-2">
                  <label for="emailInput" class="form-label text-white">Correo electrónico</label
                  ><input
                  type="text"
                  id="emailInput"
                  class="text-white border-none outline-none p-2 rounded-md w-full form-input bg-white/10 placeholder:text-white/75"
                  placeholder="Ingresa tu correo electrónico"
                />
                </div>
              </div>

              <div class="col-span-12">
                <button type="submit" class="btn w-full px-4 py-2 text-white rounded-md bg-purple-500 hover:bg-purple-600">Reset
                  Password</button>
                <p class="mt-5 text-center text-white/75">Regresar a <a routerLink="/login" class="font-medium text-white/75 hover:text-green-400 link"><span class="align-middle">Iniciar Sesión</span>
                  <lucide-angular [img]="user" class="inline-block ml-0.5 size-4"></lucide-angular></a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer/>
