<div class="relative flex items-center justify-center min-h-screen py-12 bg-center bg-cover bg-[url('assets/images/others/auth.jpg')]">
  <div class="absolute inset-0 bg-gray-950/50"></div>
  <div class="container relative">
    <div class="grid grid-cols-12">
      <div class="col-span-12 md:col-span-10 lg:col-span-6 xl:col-span-4 md:col-start-2 lg:col-start-4 xl:col-start-5 mb-0 border-none shadow-none card bg-white/10 backdrop-blur-md">
        <div class="md:p-10 card-body">
          <div class="mb-4 text-center">
            <div class="flex items-center justify-center mx-auto size-14">
              <lucide-angular [img]="circleCheckBig" class="text-green-500 stroke-1 size-10 fill-green-100/20">
              </lucide-angular>
            </div>
          </div>
          <h4 class="mb-2 leading-relaxed text-center text-white">Has actualizado tu contraseña éxitosamente.</h4>
          <p class="mb-5 text-center text-white/75">Click abajo para seguir accediendo a tu cuenta.</p>
          <div class="text-center">
            <a routerLink="/login" class="cursor-pointer btn btn-primary"><span class="align-middle">Ir a Inicio de Sesión</span>
              <lucide-angular [img]="moveRight" class="inline-block size-4 ml-0.5"></lucide-angular>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
