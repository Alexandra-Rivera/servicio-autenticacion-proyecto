<button class="btn btn-icon">
    <auth>
        <div valid routerLink="/logout" class="btn-icon">
          <lucide-angular [img]="logOut"></lucide-angular>
            <span routerLink="/logout">Cerrar sesión</span>
        </div>
        <div invalid routerLink="/login" class="btn-icon">
            <lucide-angular [img]="user"></lucide-angular>
            <span>Iniciar sesión</span>
        </div>
    </auth>
</button>
